<!DOCTYPE html>
<html>
    <title>wave-show-card</title>
    <link rel="stylesheet" href="style.css">
    <head>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title> wave-show-card </title>
        <script type='module'>
            import { Euphony } from "https://cdn.jsdelivr.net/gh/euphony-io/euphony.js/dist/euphony.m.min.js";
            var euphy = new Euphony();
            var btnSwt = false;

            var price = "9900";
            var product = "MANGO";
            // document.getElementById("price").innerHTML=price;
            // document.getElementById("product").innerHTML=product;

            var content = price + " " + product;
            document.getElementById("wave_btn").value = content;

            window.generateSoundData = function () {
                if (btnSwt) {
                    euphy.stop();
                    document.getElementById("wave_btn").value = content;
                    btnSwt = false;
                    console.log("STOP!");
                }
                else {
                    euphy.setCode(content);
                    euphy.play();
                    document.getElementById("wave_btn").value = content;
                    btnSwt = true;
                    console.log("PLAY!");
                }
            }

            let desc = window.document.getElementById("desc");
            if (!euphy.isAudioWorkletAvailable) {
                desc.innerHTML += "AudioWorklet is not supported.<br/>";
            }
        </script>
    </head>
    <body>
        <center>
            <h1 class="title"> wave-show-card project </h1>
            <p>
                <input id='wave_btn' class='wave_btn' type='button' onclick='generateSoundData()' />
                <!-- <p id='price' class='price'></p>
                <p id='product' class='product'><p> -->
            </p>
            <div class='desc'>
                <strong>시각 장애인을 위한 음파 송신 웹 쇼카드입니다. 음파 수신 앱으로 웹 쇼카드의 내용을 수신하고 내용을 들을 수 있습니다.</strong><br />
            </div>
        </center>
    </body>
</html>
